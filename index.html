<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор комиссий</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <header class="header">
      <h1>Калькулятор комиссий</h1>
      <p class="subtitle">Расчет комиссии и дохода продавца для 1 товара</p>
    </header>

    <section class="form">
      <label class="field">
        <span>Категория</span>
        <select id="category">
          <option value="">Выберите категорию</option>
        </select>
      </label>

      <label class="field">
        <span>Подкатегория</span>
        <select id="subcategory" disabled>
          <option value="">Выберите подкатегорию</option>
        </select>
      </label>

      <label class="field">
        <span>Стоимость товара (AZN)</span>
        <input id="price" type="number" inputmode="decimal" min="0.01" step="0.01" placeholder="Например: 49.99" />
      </label>

      <label class="field">
        <span>Способ оплаты</span>
        <select id="payment">
          <option value="">Выберите способ оплаты</option>
        </select>
      </label>

      <button id="calc" class="btn" disabled>Рассчитать</button>
      <div id="err" class="error"></div>
    </section>

    <section class="result" id="result" hidden>
      <h2>Результат</h2>

      <div class="grid">
        <div class="row"><span>Базовая комиссия</span><b id="r_base">—</b></div>
        <div class="row"><span>Эквайринг</span><b id="r_acq">—</b></div>
        <div class="row"><span>Рассрочка</span><b id="r_inst">—</b></div>
        <div class="row total"><span>Итоговая комиссия</span><b id="r_total">—</b></div>
        <div class="row"><span>Сумма комиссии</span><b id="r_fee_amt">—</b></div>
        <div class="row income"><span>Доход партнера</span><b id="r_income">—</b></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
